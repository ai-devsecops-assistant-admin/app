apiVersion: v1
kind: ResourceQuota
metadata:
  name: platform-governance-quota
  namespace: platform-governance
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
