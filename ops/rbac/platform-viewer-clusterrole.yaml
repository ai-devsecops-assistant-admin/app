apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-viewer
rules:
  # Read-only access to platform resources
  - apiGroups: ["apps", ""]
    resources: ["deployments", "services", "configmaps", "pods"]
    verbs: ["get", "list", "watch"]

  # Read-only access to policies
  - apiGroups: ["kyverno.io"]
    resources: ["policies", "clusterpolicies"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["templates.gatekeeper.sh", "constraints.gatekeeper.sh"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]

  # Read-only access to monitoring
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["servicemonitors", "prometheusrules"]
    verbs: ["get", "list", "watch"]
