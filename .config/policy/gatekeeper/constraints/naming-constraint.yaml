apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sNamingConvention
metadata:
  name: naming-convention-constraint
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
      - apiGroups: [""]
        kinds: ["Service", "ConfigMap", "Secret"]
      - apiGroups: ["networking.k8s.io"]
        kinds: ["Ingress"]
  parameters:
    pattern: '^(dev|staging|prod)-[a-z0-9-]+-(deploy|svc|ing|cm|secret)-v\d+\.\d+\.\d+(-[A-Za-z0-9]+)?$'
    resourceTypes:
      - Deployment
      - Service
      - Ingress
      - ConfigMap
      - Secret
